# DWA Planner params for MECANUMROVER
# 各パラメータについては http://wiki.ros.org/dwa_local_planner?distro=kinetic を参照してください。

DWAPlannerROS:
  max_vel_trans: 0.5
  min_vel_trans: 0.1

  max_vel_x: 0.5
  min_vel_x: -0.5

  max_vel_y: 0.5
  min_vel_y: 0.1

  max_vel_theta: 0.75
  min_vel_theta: 0.2

  acc_lim_x: 1.5
  acc_lim_y: 1.5
  acc_lim_theta: 1.5
  acc_lim_trans: 0.5

  sim_time: 1.0
  sim_granularity: 0.025

  goal_distance_bias: 19.0
  path_distance_bias: 33.0

  occdist_scale: 0.01

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 10
  vy_samples: 10
  vtheta_samples: 10

  sim_period: 0.5

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  theta_stopped_vel: 0.01
  trans_stopped_vel: 0.01

  publish_cost_grid: true